<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MenÃº Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 3rem;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
    }
    .btn-menu {
      width: 100%;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      font-size: 1.1rem;
    }
    /* Overlay spinner */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- Spinner overlay mientras Firebase carga -->
  <div id="loadingOverlay">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <div>Cargando datos de Firebase...</div>
  </div>

  <!-- Contenido principal, oculto hasta que Firebase estÃ© listo -->
  <div id="appContent" class="d-none">
    <div class="container text-center">
      <h2 class="mb-4">ğŸ“‹ Panel de Asistencia</h2>
      <div class="d-grid gap-3">
        <a href="asistencia.html" class="btn btn-primary btn-menu">ğŸ“ Registrar Asistencia</a>
        <a href="visor.html" class="btn btn-secondary btn-menu">ğŸ“– Ver Asistencias</a>
        <div id="botonAdmin"></div>
        <a href="resumen_diario.html" class="btn btn-warning btn-menu">ğŸ“… Resumen Diario</a>
        <a href="resumen_mensual.html" class="btn btn-dark btn-menu">ğŸ“† Resumen Mensual</a>
        <a href="cargarAB.html" class="btn btn-dark btn-menu">ğŸ“ Cargar AB</a>
        <button class="btn btn-outline-danger btn-menu" onclick="cerrarSesion()">ğŸ”’ Cerrar SesiÃ³n</button>
      </div>
    </div>
  </div><!-- /#appContent -->

  <script>
    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4v9h8eXWRBnzTD-VDDludynd5nzOv4xc",
      authDomain: "est-utn-c0988.firebaseapp.com",
      projectId: "est-utn-c0988",
      storageBucket: "est-utn-c0988.firebasestorage.app",
      messagingSenderId: "788767016042",
      appId: "1:788767016042:web:8a480a74e3b1ef0de97613"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Compruebo rol admin
      const doc = await db.collection("usuarios").doc(user.uid).get();
      if (doc.exists && doc.data().rol === "admin") {
        document.getElementById("botonAdmin").innerHTML = `
          <a href="personas_admin.html" class="btn btn-info btn-menu">ğŸ‘¥ Administrar Personas</a>`;
      }

      // Oculto overlay y muestro contenido
      document.getElementById("loadingOverlay").classList.add("d-none");
      document.getElementById("appContent").classList.remove("d-none");
    });

    function cerrarSesion() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>

</body>
</html>
